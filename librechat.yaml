# Configuration version (required)
version: 1.0.5

# Cache settings: Set to true to enable caching
cache: true
fileConfig:
  endpoints:
    azureOpenAI :
      fileSizeLimit: 1  #Maximum size for an individual file in MB
      totalSizeLimit: 2  #Maximum total size for all files in a single request in MB

